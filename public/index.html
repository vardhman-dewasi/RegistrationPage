<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" required><br>

            <label for="college_name">College Name:</label>
            <input type="text" id="college_name" required><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>

            <label for="graduation_year">Graduation Year:</label>
            <input type="number" id="graduation_year" required><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        
        <button type="button" onclick="showAllRegistrations()">Show All Registrations</button>
        
        <div id="statusMessage"></div>
        <div id="registrations"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
